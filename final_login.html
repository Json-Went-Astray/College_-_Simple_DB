<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krwiodawstwo Logowanie</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="colors-tiles.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
        
        <h1 class="tile lightFont text-center mt-150 w-40 mx-auto p-3">Krwiodawstwo</h1>

        <div class="w-40 mx-auto p-5 tile">
          <div class="form-floating mb-3 w-80 mx-auto">
            <input type="email" class="form-control borderred" id="floatingInput" placeholder="email">
            <label for="floatingInput">E-mail</label>
          </div>

          <div class="form-floating w-80 mx-auto">
            <input type="password" class="form-control borderred" id="floatingPassword" placeholder="Hasło">
            <label for="floatingPassword">Hasło</label>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-lg btn-danger w-40 me-1">Zaloguj się</button>
            <button type="button" class="btn btn-lg btn-light w-40 ms-1">Zapomniałem hasła</button>
          </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>
</body>
</html>
