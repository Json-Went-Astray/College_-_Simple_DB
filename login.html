<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krwiodawstwo Logowanie</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{background:#362E2D}

        .lightgray{
          background-color: #AAACA1;
        }
        .redfont {
          color: #E3311D;
        }
        .borderred{
          border-color: #E3311D;
        }
        .mt-150{
          margin-top: 150px;
        }
    </style>
</head>
<body>
        <h1 class="redfont text-center mt-150">Aplikacja Krwiodwastwa</h1>

        <div class="w-25 mt-5 mx-auto p-5 lightgray borderred" style="border-radius: 10px;">
          <div class="form-floating mb-3">
            <input type="email" class="form-control borderred" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control borderred" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="button" class="btn btn-success mt-3 w-50">Login</button>
          <button type="button" class="btn btn-secondary mt-3 ml-5" style="width: 48%;">Another Button</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

        <script src="js/bootstrap.js"></script>
</body>
</html>
